<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Trouver votre recette.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href="./css/style.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <title>Les Petits Plats</title>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container-fluid m-0 p-0">
      <div class="row logo">
        <img src="./assets/Logo.png" alt="logo Les petits plats">
      </div>
      <div class="row title"><h1 class="title">CHERCHE PARMIS PLUS DE 50 RECETTES</h1></div>
      <div class="row title">DU QUOTIDIEN, SIMPLES ET DELICIEUSES</div>
      <div class="row searchbar">
        <label for="search" class="containLoupe"><img src="./assets/loupe.png" alt="loupe" class="loupe"></label>
        <input type="search" name="search" id="search" pattern="[a-z]{3,38}" placeholder="Rechercher une recette, un ingédient..." minlength="3" required aria-label="search" class="saisie">
      </div>
    </div>
  </header>
  <main>
    <div class="ligneTags">
      <div class="accordion row gx-5 optionsFiltre" id="accordionExample">
        <div class="accordion-item col-3 option" id="Ingredient">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed collapseOne" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
              Ingredients
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse col-3" data-bs-parent="#accordionExample">
            <div class="accordion-body" id="contentIngredients">
              <div class="row searchbarTags">
                <label for="searchIngredient" class="containLoupe"><img src="./assets/loupeTag.png" alt="loupe" class="loupeTag"></label>
                <input type="search" name="searchIngredients" id="searchIngredient" minlength="3" required aria-label="searchIngredients" class="searchProperties">
              </div>
              <!-- liste des ingrédients -->
              <ul class="choiceProperties" id="listeIngredient">
              </ul>
            </div>
          </div>
          <div class="elementSelected col-3 option">
            <ul class="listElementSelectedOfIngredient listElementSelected" id="listeTagSelectedIngredient">
            </ul>
          </div>
        </div>
        <div class="accordion-item col-3 option" id="Appareils">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed collapseTwo" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Appareils
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body" id="contentAppareils">
              <div class="row searchbarTags">
                <label for="searchAppareils" class="containLoupe"><img src="./assets/loupeTag.png" alt="loupe" class="loupeTag"></label>
                <input type="search" name="searchAppareils" id="searchAppareils" minlength="3" required aria-label="searchAppareils" class="searchProperties">
              </div>
              <!-- liste des appareils -->
              <ul class="choiceProperties" id="listeAppareils">
              </ul>
            </div>
          </div>
          <div class="elementSelected col-3 option">
            <ul class="listElementSelectedOfAppareils listElementSelected" id="listeTagSelectedAppareils">
            </ul>
          </div>
        </div>
        <div class="accordion-item col-3 option" id="Ustensils">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed collapseThree" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Ustensiles
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body" id="contentUstensils">
              <div class="row searchbarTags">
                <label for="searchUstensils" class="containLoupe"><img src="./assets/loupeTag.png" alt="loupe" class="loupeTag"></label>
                <input type="search" name="searchUstensils" id="searchUstensils" minlength="3" required aria-label="searchUstensils" class="searchProperties">
              </div>
              <!-- liste des ustensils -->
              <ul class="choiceProperties" id="listeUstensils">
              </ul>
            </div>
          </div>
          <div class="elementSelected col-3 option">
            <ul class="listElementSelectedOfUstensils listElementSelected" id="listeTagSelectedUstensils">
            </ul>
          </div>
        </div>
      </div>
      <div class="nbRecettes">
        
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-5 carteRecette"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
